<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .progress-container{
            width: 100%;
            height: 25px;
            background-color: #dadada;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .progress-bar{
            width: 0%;
            background-color: #2575fc;
            height: 25px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .progress-percentage{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.6rem;
            color: #6e6e6e;
        }

        #message{
            display: none;
            padding: 12px;
            border-radius: 5px;
            background-color: #fd4b69;
            color: #fff;
            font-weight: 600;
            margin-top: 12px;
        }
        
        .buttons button{
            padding: 8px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 0 6px 2px rgba(0, 0, 0, 0.2);
            margin-left: 1rem;
        }

        .increase-btn{
            background-color: #0bdf51;
        }

        .reset-btn{
            background-color: #b90120;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Progress Bar</h1>
        <p class="description">Click the buttons to increase or reset the progress bar. Try to reach 100%!</p>

        <div class="progress-info">

            <div class="progress-percentage">
                <p id="progressPercentage"></p>
                <p id="progressSteps"></p>
            </div>

            <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
            </div>

        </div>

        <div class="buttons">
            <button class="increase-btn" id="increaseBtn">Increase</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>

        <p id="message">stop bro you are get limit</p>
    </div>


<script>
    document.addEventListener("DOMContentLoaded", ()=>{
        const progressBar = document.getElementById("progressBar");
        const resetBn = document.getElementById("resetBtn");
        const increaseBtn = document.getElementById("increaseBtn");
        const progressSteps = document.getElementById("progressSteps");
        const progressPercentage = document.getElementById("progressPercentage");
        const message = document.getElementById("message");

        let progress = 0;
        let steps = 10;
        let maxLength = 100;

        function updateProgress(){
            progressBar.style.width = `${progress}%`,
            progressPercentage.textContent = `Progress: ${progress}%`;
            progressSteps.textContent = `Steps: ${steps}%`;

            if(progress >= maxLength){
                increaseBtn.disabled = true;
                message.style.display = 'block';
            }else{
                message.style.display = 'none';
                increaseBtn.disabled = false;
            }
        }

        increaseBtn.addEventListener("click", ()=>{
            if(progress < maxLength){
                progress += steps;

                if(progress > maxLength){
                    progress = maxLength
                }
                updateProgress();
            }
        });

        resetBn.addEventListener("click", ()=>{
            progress = 0;
            updateProgress();
        });
        

        updateProgress();
    })
</script>
</body>
</html>
