<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #03204b;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-container{
            display: flex;
            flex-direction: column-reverse;
        }

        .form-container form{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group{
            display: flex;
            flex-direction: column;
        }

        .form-group label{
            font-size: 1rem;
            font-weight: 600;
            color: #818181;
        }

        .form-group input{
            width: 25rem;
            padding: 0.6rem;
            font-size: 1rem;
            border: none;
            background-color: #ececec;
            border-radius: 5px;
        }

        .form-group textarea{
            width: 25rem;
            padding: 0.6rem;
            font-size: 1rem;
            border: none;
            background-color: #ececec;
            border-radius: 5px;
        }

        .btn{
            width: 7rem;
            padding: 0.5rem;
            margin-bottom: 12px;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
            display: inline-block;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-warning {
            color: #212529;
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

        .btn-danger {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .items-container{
            display: flex;
            flex-direction: column;
        }

        .items{
           background-color: #ececec;
            margin: 1rem;
            border-radius: 12px;
            padding: 1rem;
        }

        .btns{
            padding: 6px 20px;
            border-radius: 5px;
            border: none;
        }

        .item-child{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>LocalStorage Crud Operation</h1>

        <div class="form-container">
            <form id="itemForm">

                <div class="form-group">
                    <label for="itemName">Name</label>
                    <input type="text" id="itemName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea type="text" id="itemDescription" placeholder="Enter description"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Add Item</button>
                    <button type="button" id="cancelBtn" class="btn btn-warning">Cancel</button>
                </div>
            </form>
        </div>

        <div class="items-container" id="itemsContainer">
            <!-- Items will be dynamically added here -->

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const itemForm = document.getElementById("itemForm");
            const itemName = document.getElementById("itemName");
            const itemDescription = document.getElementById("itemDescription");
            const submitBtn = document.getElementById("submitBtn");
            const cancelBtn = document.getElementById("cancelBtn");
            const itemsContainer = document.getElementById("itemsContainer");

            let items =  JSON.parse(localStorage.getItem("item")) || [];
            let currentEditId = null;
            let nextId = items.length > 0 ? Math.max(...items.map((item)=> item.id)) + 1 : 1;

            function initApp(){
                renderItem();
            }

            itemForm.addEventListener("submit", function(e){
                e.preventDefault();

                const inputName = itemName.value.trim();
                itemName.value = '';
                itemDescription.value = '';

                if(!inputName.trim()){
                    alert("write something pro!");
                    return
                }
            });

            submitBtn.addEventListener("click", addItems);


            function addItems(){
                const inputName = itemName.value.trim();
                const descriptionName = itemDescription.value.trim();

                const newItem = {
                    id: nextId++,
                    text: inputName,
                    description: descriptionName,
                    createdAt: new Date().toISOString()
                }

                


                // if(id){
                //     const index = items.find((item)=> item.id === id);
                //     if(index !== -1){
                //         items[index] = {id, inputName, descriptionName};
                //         alert("comment was successfully");
                //     }else{
                //       items.push(newItem);  
                //     renderItem();
                //     }

                // }

                items.push(newItem);
                renderItem();
                saveItems();
                console.log(items);
            }


            function renderItem(){
                itemsContainer.innerHTML = '';

                items.forEach((item)=>{
                    const itemEl = document.createElement("div");
                    itemEl.className = 'items'

                    itemEl.dataset.id = item.id;
                    
                    itemEl.innerHTML = `
                    <div class="item-child">

                        <div>      
                        <span>${item.text}</span>
                        <p>${item.description}</p>
                      </div>

                        <div>
                           <button class="btns btn-primary editItem">Edit</button> 
                           <button class="btns btn-danger delete-item">Delete</button>
                        </div>
                        
                    </div>
                    `;

                    itemsContainer.appendChild(itemEl);
                });

                addEventItemListener();
            }

            function addEventItemListener(){

                document.querySelectorAll(".editItem").forEach((btn)=>{
                    btn.addEventListener("click", function(){
                        const itemElement = this.closest(".items");
                        const id = parseInt(itemElement.dataset.id);
                        updateToggleItem(id);
                    });
                });


                document.querySelectorAll(".delete-item").forEach((btn)=>{
                    btn.addEventListener("click", function(){
                        const items = this.closest(".items");
                        const id = parseInt(items.dataset.id);
                        deleteToggleItem(id);
                    })
                })
            }


            function updateToggleItem(id){
                const itemEl = items.find((item)=> item.id === id);
                itemName.value = itemEl.text;
                renderItem();
                saveItems();
            }

            function deleteToggleItem(id){
                items = items.filter(item=> item.id !== id);
                renderItem();
                saveItems();
            }


            function saveItems(){
                return localStorage.setItem("item", JSON.stringify(items));
            }

            initApp();
        })
    </script>
</body>
</html>
